<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login Form</title>
  </head>
  <body>
    <div class="mainContent poppins-medium">
      <header>
        <!-- <img src="images/logo.svg" alt="logoImage" /> -->
      </header>
      <main>
        <div class="loginForm">
          <div class="formContainer">
            <div class="formHeader">
              <div class="loginTextContainer">
                <img
                  src="/create-login-form-ivanmatey/images/log-in.svg"
                  alt="loginImg"
                />
                <p class="loginText">Login</p>
              </div>
              <p class="loginSubText">Insert your information below</p>
            </div>
            <form action="" id="loginForm">
              <label for="email">E-mail</label>
              <input
                id="email"
                class="email"
                type="email"
                name="email"
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}"
                placeholder="Type your email"
              />
              <label for="password">Password</label>
              <input
                id="password"
                class="password"
                type="password"
                name="password"
                pattern="[a-zA-Z0-9]{8,}"
                placeholder="Type your password"
              />
              <div class="remindme">
                <div class="checkBoxRM">
                  <input type="checkbox" id="checkButton" name="remindme" />
                  <label for="remindme">Remind Me</label>
                </div>
                <a href="#">Forgot my password</a>
              </div>
              <button><p>LOGIN</p></button>
              <span>Don't have an account? <a href="#">Sign up!</a></span>
            </form>
          </div>
        </div>
      </main>
    </div>
    <div class="secondaryImage"></div>
  </body>
  <script src="index.js"></script>
</html>
