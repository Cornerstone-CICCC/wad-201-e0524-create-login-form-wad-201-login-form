<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css" />
    <title>camp-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="main-grid">

      <section class="left-side">
        
        <div class="login-background">
          <div class="login-background-inner">
            <div class="form-login-logo d-flex">
              <img class="login-logo-img" src="./images/log-in.svg" alt="login-logo">
              <span class="login-text">Login</span>
            </div>
            <div class="insert-info">
              Insert your information below:
            </div>
            <form id="form">
              <div class="d-flex flex-column">
                <label for="email">E-mail</label>
                <div class="div-input-email" tabindex="1">
                  <input required id="email" class="input-email" type="email" placeholder="Type your email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                </div>
              </div>
              <div class="d-flex flex-column">
                <label for="password">Password</label>
                <div class="div-input-password">
                  <input required id="password_input" class="input-password" minlength="8" maxlength="40" type="password" placeholder="Type your password" pattern="[a-zA-Z0-9]{8,40}">
                  <div id="eye_icon_box" class="eye-icon-box"></div>
                </div>
              </div>
              <div class="forgot-section">
                <div class="remember-me-container" id="remember_me_container">
                  <img src="./images/check.svg" alt="check-image" id="check_checked" class="check-checked d-none">
                  <div class="check" id="check"></div>
                  <input type="hidden" value="0" id="check_input_hidden">
                  <label for="remember_me" class="remember-me-text"> Remind me</label>
                </div>
                <div class="forgot-password-container">
                  Forgot my password
                </div>
              </div>
              <div class="button-container">
                <button class="send-button" id="send_form_button">
                  <span id="login-text">Login</span>
                  <span class="d-none loading">Loading</span>
                  <span class="d-none loading"><img class="loading-image" src="./images/loading.svg" width="15" height="15" alt="loading"></span>  
                </button>
              </div>
            </form>
            <div class="register-link-button">
              Don't have an account? <span class="register-link-button-span">Sign up!</span>
            </div>
          </div>
        </div>
      </section>

      <section class="right-side">
        <img class="right-image" src="./images/side-image-2x.jpg" alt="image" width="100%" height="100%">
      </section>
      
    </div>

      <script src="./scripts.js"></script>
  </body>
</html>
